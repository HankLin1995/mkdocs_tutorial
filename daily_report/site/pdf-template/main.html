<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        @font-face {
            font-family: "Microsoft YaHei";
            src: local("Microsoft YaHei");
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            font-family: "Microsoft YaHei", -apple-system, BlinkMacSystemFont, Helvetica, Arial, sans-serif;
            font-size: 12pt;
            line-height: 1.5;
        }
        
        pre, code {
            font-family: Consolas, "Courier New", monospace;
            font-size: 10pt;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: "Microsoft YaHei", -apple-system, BlinkMacSystemFont, Helvetica, Arial, sans-serif;
            font-weight: bold;
        }
    </style>
    {% if config.extra_css %}
        {% for css in config.extra_css %}
            <link href="{{ css }}" rel="stylesheet">
        {% endfor %}
    {% endif %}
</head>
<body>
    {{ content }}
</body>
</html>
